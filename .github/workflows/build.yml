name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Determine build version
      id: version
      run: |
        set -euo pipefail

        CURRENT=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)

        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag build version: $VERSION"
          exit 0
        fi

        if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/main" ]]; then
          # Read current version and increment patch number
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Update gradle.properties with new version
          sed -i "s/mod_version=.*/mod_version=$VERSION/" gradle.properties

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Incremented version: $CURRENT â†’ $VERSION"
          exit 0
        fi

        # For PRs and other branches: build using the current repo version (no bump)
        echo "VERSION=$CURRENT" >> $GITHUB_OUTPUT
        echo "Building without version bump (event=$GITHUB_EVENT_NAME, ref=$GITHUB_REF): $CURRENT"
    
    - name: Commit version bump
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add gradle.properties
        git commit -m "Auto-increment version to ${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes to commit"
        git push || echo "No changes to push"
    
    - name: Verify version
      run: |
        echo "Building version: ${{ steps.version.outputs.VERSION }}"
        cat gradle.properties | grep mod_version
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: List build artifacts
      run: ls -la build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: Adaptive-Mob-Ai-Fabric-${{ steps.version.outputs.VERSION }}
        path: build/libs/Adaptive-Mob-Ai-Fabric-${{ steps.version.outputs.VERSION }}.jar
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/libs/Adaptive-Mob-Ai-Fabric-${{ steps.version.outputs.VERSION }}.jar
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Adaptive Mob AI - Machine Learning Enhanced
          
          Single JAR with all dependencies included. Just drop in your `mods/` folder!
          
          **Requirements:**
          - Minecraft 1.20.1
          - Fabric Loader (for 1.20.1)
          - Fabric API (for 1.20.1)
          
          **Features:**
          - Advanced mob combat AI with learning behaviors
          - Dynamic villager dialogue system
          - Optional MCA Reborn integration
          - Full ML capabilities included
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
